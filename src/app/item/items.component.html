<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angularâ€™s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="My App">
    <GridLayout columns="*, *, *">
        <Label col="0" text="Artist" [nsRouterLink]="['/artist']" style="background-color: royalblue"></Label>
        <Label col="1" text="Soccer" [nsRouterLink]="['/soccer']" style="background-color: plum"></Label>
        <Label col="2" text="Show All" [nsRouterLink]="['/']" style="background-color: gray"></Label>
    </GridLayout>
</ActionBar>
<GridLayout rows="*, *" columns="*, *" class="mother">
    <ListView [items]="items" col="0" rowspan="2">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['/item', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <GridLayout col="1" *ngIf="!boolean">
        <ns-form-add-player (needToUpdate)="item($event)"></ns-form-add-player>
    </GridLayout>
    <GridLayout style="margin-bottom: 40%;" row="1" col="1" *ngIf="!boolean">
        <Button text="Click here!" [nsRouterLink]="['/colorgrid']"></Button>
    </GridLayout>
</GridLayout>
