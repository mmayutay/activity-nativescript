<ActionBar title="Details"></ActionBar>

<GridLayout rows="*, *" columns="*, *">
    <FlexboxLayout flexDirection="column" style="background-image: url('https://desktopwalls.net/wp-content/uploads/2014/06/Classic%20Guitar%20On%20Bed%20Music%20Desktop%20Wallpaper.jpg');background-size: cover;background-attachment: fixed;"
        row="0" col="0" colspan="2">
        <FlexboxLayout class="m-15" style="color: white" row="0">
            <Label style="color: white" class="h2" [text]="item.id + '. '"></Label>
            <Label style="color: white" class="h2" [text]="item.name"></Label><br>
            <Button text="Update User" (tap)="update()"></Button>
        </FlexboxLayout>
        <Button *ngIf="count > 0" style="background-color: #FF7F7F; color: white" text="Decrement" (tap)="decrement()"></Button>
        <Button style="background-color: #7CA4FF; color: white" text="Increment" (tap)="increment()"></Button>
        <Label style=" color: white" class="h2 m-15" text="Score of the player.."></Label><Label style="color: white"
            class="h1 m-15" [text]="count"></Label>
        <Label style="color: white" class="h2" [text]="item.role"></Label>
    </FlexboxLayout>
    <GridLayout *ngIf="showForm" row="1" col="0" colspan="2">
        <ns-form-add-player (needToUpdate)="valueFromForm($event)" [name]="item.name"></ns-form-add-player>
    </GridLayout>
</GridLayout>
